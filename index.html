<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="winscreen d-none"></div>
    <div class="player-input  d-none">
        Name:<span id="label-change-name"></span>
        <input id="input-name" type="text" width="20px">
        <div>
            <button onclick="replaceName(0)">Computer</button>
            <button onclick="replaceName(1)">Player</button>    
        </div>
    </div>

    <h1>Tic Tac Toe</h1>
    <section id="player1" class="bold" onclick="changePlayerNameScreen(1)">
        Spieler 1: <div class="sign circle"></div> <div id="name-player1">Neuer Spieler</div>
    </section>
    <section id="player2" onclick="changePlayerNameScreen(2)">
        Spieler 2: <div class="sign cross"></div> <div id="name-player2">Computer</div>
    </section>
    <div class="playground">
        <div class="row">
            <div class="field" onclick="pressed(event,0,0)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,0,1)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,0,2)">
                <div></div>
            </div>
        </div>
        <div class="row">
            <div class="field" onclick="pressed(event,1,0)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,1,1)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,1,2)">
                <div></div>
            </div>
        </div>
        <div class="row">
            <div class="field" onclick="pressed(event,2,0)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,2,1)">
                <div></div>
            </div>
            <div class="field" onclick="pressed(event,2,2)">
                <div></div>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="reset()">Start/Reset</button>
    </footer>
</body>
</html>
